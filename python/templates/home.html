{% extends 'base.html' %}

{% block content %}
<form method="post" class="buttons">
    <h3>Enter the Chat Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Pick a name" name="name" value="{{ name }}"/> 
    </div>
    <div>
        <input type="text" placeholder="Room Code" name="code" value="{{ code }}"/>
    </div>
    <div class="button-group">
        <div class="join">
            <button type="submit" name="join">Join Room</button>
        </div>
        <div class="history">
            <button type="submit" name="history">View History</button>
        </div>
    </div>
    
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
